{% load staticfiles %}
<div class="news-table">
    <div class="content">
        <div class="col-md-8 col-md-offset-1">
            {% for piece_of_news in news %}
                <div>
                    <h2><a href="{% url 'piece_of_news' piece_of_news.slug %}">{{ piece_of_news.title }}</a></h2>
                    <p>{{ piece_of_news.description }}</p>
                </div>
                <img src="{% static 'zzline4.jpg' %}"/>
            {% endfor %}
        </div>
    </div>
</div>
