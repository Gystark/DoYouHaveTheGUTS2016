{% extends 'base.html' %}
{% load staticfiles %}
{% block static_per_page %}
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script
          src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"
          integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="
          crossorigin="anonymous"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
    <script src="{% static 'pss/view_map.js' %}"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlVrFeXvJ6O2ejJz79L1etyvLlUQhDBmo&libraries=visualization&callback=initMap"></script>

{% endblock %}
{% block content %}
    <input type="text" name="daterange" value="01/01/2015 - 01/31/2015" />
    <script>
        $('input[name="daterange"]').daterangepicker();
    </script>
    <select id="district-dropdown">
        {% for district in districts %}
            <option class="district-select" value="{{ district.district }}">{{ district.district }}</option>
        {% endfor %}
    </select>

    <select id="crime-dropdown">
        <option value="all">All</option>
        {% for crime in types_of_crime %}
            <option class="crime-select" value="{{ crime }}">{{ crime }}</option>
        {% endfor %}
    </select>

    <button id="submit-route-query" type="button">Submit</button>

    <div id="map"></div>

{% endblock %}
